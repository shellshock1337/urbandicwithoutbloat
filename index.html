<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Dictionary Search By Shellshock</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --text-color: #333;
            --bg-color: #f0f0f0;
            --card-bg: white;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            background-color: var(--bg-color);
        }

        @media (min-width: 768px) {
            body {
                max-width: 800px;
                padding: 20px;
            }
        }

        .header {
            text-align: center;
            font-size: clamp(18px, 5vw, 24px);
            color: black;
            margin: 15px 0;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease-in;
        }

        .search-container {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 480px) {
            .search-container {
                flex-direction: row;
            }
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 15px;
            background: var(--card-bg);
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            display: none;
            padding: 20px;
        }

        .definition {
            background: var(--card-bg);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
            word-wrap: break-word;
        }

        .definition h3 {
            margin-top: 0;
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            font-size: clamp(16px, 4vw, 18px);
        }

        .example {
            font-style: italic;
            color: #666;
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid var(--primary-color);
            font-size: clamp(14px, 3.5vw, 16px);
        }

        .meta {
            color: #888;
            font-size: clamp(12px, 3vw, 14px);
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .dark-mode {
            --bg-color: #222;
            --card-bg: #333;
            --text-color: #fff;
        }

        .dark-mode .meta {
            color: #aaa;
        }

        .dark-mode .example {
            background: #444;
        }

        .not-found {
            text-align: center;
            padding: 40px;
            font-size: clamp(16px, 4vw, 18px);
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-info {
            text-align: center;
            color: var(--text-color);
            margin: 10px 0;
            font-size: clamp(14px, 3.5vw, 16px);
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <button class="scroll-top" onclick="scrollToTop()">‚¨ÜÔ∏è</button>
    <div class="header">
        Made by shellshock with ‚ù§Ô∏è
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Kelime ara...">
        <button class="search-button" onclick="searchWord()">Ara</button>
    </div>
    <div id="loading" class="loading">Aranƒ±yor...</div>
    <div id="resultsInfo" class="results-info"></div>
    <div id="results"></div>
    <div id="pagination" class="pagination"></div>

    <script>
        let isDarkMode = false;
        let currentPage = 1;
        let definitionsPerPage = 5;
        let currentDefinitions = [];

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() {
            const scrollTopButton = document.querySelector('.scroll-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopButton.style.display = 'block';
            } else {
                scrollTopButton.style.display = 'none';
            }
        };

        function displayDefinitions(page) {
            currentPage = page;
            const results = document.getElementById('results');
            const start = (page - 1) * definitionsPerPage;
            const end = start + definitionsPerPage;
            const pageDefinitions = currentDefinitions.slice(start, end);

            results.innerHTML = '';
            pageDefinitions.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'definition';
                div.innerHTML = `
                    <h3>üìö Tanƒ±m ${start + index + 1}</h3>
                    <div>${item.definition.replace(/\[|\]/g, '')}</div>
                    <div class="example">üìù √ñrnek: ${item.example.replace(/\[|\]/g, '')}</div>
                    <div class="meta">
                        ‚úçÔ∏è Yazar: ${item.author}<br>
                        üëç ${item.thumbs_up} | üëé ${item.thumbs_down}
                    </div>
                `;
                results.appendChild(div);
            });

            updatePagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(currentDefinitions.length / definitionsPerPage);
            
            let paginationHTML = '';
            
            // √ñnceki sayfa butonu
            paginationHTML += `
                <button onclick="displayDefinitions(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    ‚óÄÔ∏è
                </button>`;

            // Sayfa numaralarƒ±
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button onclick="displayDefinitions(${i})" 
                                class="${currentPage === i ? 'active' : ''}">
                            ${i}
                        </button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<button disabled>...</button>';
                }
            }

            // Sonraki sayfa butonu
            paginationHTML += `
                <button onclick="displayDefinitions(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    ‚ñ∂Ô∏è
                </button>`;

            pagination.innerHTML = paginationHTML;

            // Sonu√ß bilgisini g√ºncelle
            const resultsInfo = document.getElementById('resultsInfo');
            const start = (currentPage - 1) * definitionsPerPage + 1;
            const end = Math.min(start + definitionsPerPage - 1, currentDefinitions.length);
            resultsInfo.innerHTML = `G√∂sterilen: ${start}-${end} / Toplam: ${currentDefinitions.length}`;
        }

        async function searchWord() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm) {
                alert('L√ºtfen bir kelime girin');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const pagination = document.getElementById('pagination');
            const resultsInfo = document.getElementById('resultsInfo');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            pagination.innerHTML = '';
            resultsInfo.innerHTML = '';

            try {
                const response = await fetch(`https://api.urbandictionary.com/v0/define?term=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.list.length === 0) {
                    results.innerHTML = '<div class="not-found">üòï Sonu√ß bulunamadƒ±</div>';
                    return;
                }

                currentDefinitions = data.list;
                displayDefinitions(1);

            } catch (error) {
                loading.style.display = 'none';
                results.innerHTML = '<div class="not-found">‚ùå Hata olu≈ütu: ' + error.message + '</div>';
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWord();
            }
        });
    </script>
</body>
</html>
